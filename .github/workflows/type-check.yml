name: Type Check

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - 'tsconfig.json'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  type-check:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: TypeScript type check
        run: pnpm tsc
